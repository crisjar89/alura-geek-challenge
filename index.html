<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div>
            <img src="imagenes/AluraGeek-white.png" class="logo-alura" />
            <img src="imagenes/marvel-comics.png" class="logo-marvel" />
        </div>
    </header>
    <main>
        <section class="contenedor">
            <h1 class="titulo">Mis Productos</h1>
            <section class="cards-contenedor" data-cards-contenedor>

        <section class="formulario" >
            <form class="formulario-campo" data-formulario>

                <input id="imagen" type="text" placeholder="imagen.." data-imagen ></input>
                <fieldset class="botones">
                    <button class="boton-enviar boton" type="submit" value="Enviar">Enviar</button>
                    <button class="boton-limpiar boton" type="button" value="Limpiar">Limpiar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="pie-logos">    
            <img src="imagenes/AluraGeek-white.png" class="logo-alura" />
            <img src="imagenes/marvel-comics.png" class="logo-marvel" />
        </div>
        <div class="pie-texto">
