<html>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="imagenes/AluraGeek-white.png" class="logo-alura" />
            <img src="imagenes/marvel-comics.png" class="logo-marvel" />
        </div>
    </header>
    <main>
        <section class="contenedor">
            <h1 class="titulo">Mis Productos</h1>
            <section class="cards-contenedor" data-cards-contenedor>
                <div class="card">
                    <img class="producto" src="imagenes/funko-spiderman.jpg" />
                    <div class="card-info">
                        <h2>Nombre</h2>
                        <div class="card-valor">
                            <p>$ 00.00</p>
                            <img class="trash" src="imagenes/trash-icon.png" />
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="producto" src="imagenes/funko-spiderman.jpg" />
                    <div class="card-info">
                        <h2>Nombre</h2>
                        <div class="card-valor">
                            <p>$ 00.00</p>
                            <img class="trash" src="imagenes/trash-icon.png" />
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="producto" src="imagenes/funko-spiderman.jpg" />
                    <div class="card-info">
                        <h2>Nombre</h2>
                        <div class="card-valor">
                            <p>$ 00.00</p>
                            <img class="trash" src="imagenes/trash-icon.png" />
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="producto" src="imagenes/funko-spiderman.jpg" />
                    <div class="card-info">
                        <h2>Nombre</h2>
                        <div class="card-valor">
                            <p>$ 00.00</p>
                            <img class="trash" src="imagenes/trash-icon.png" />
                        </div>
                    </div>
                </div>
            </section>
            <div class="mensajes">
                <h2></h2>
                <p></p>
            </div>
        </section>
        <section class="formulario" >
            <form class="formulario-campo" data-formulario>
                <h1 class="titulo">Agregar<br>Producto:</h1>
                <input id="nombre" type="text" placeholder="nombre.."></input>
                <input id="precio" type="text" placeholder="precio.."></input>
                <input id="imagen" type="text" placeholder="imagen.."></input>
                <fieldset class="botones">
                    <button class="boton-enviar" type="submit" value="Enviar">Enviar</button>
                    <button class="boton-limpiar" type="button" value="Limpiar">Limpiar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="pie-logos">    
            <img src="imagenes/AluraGeek-white.png" class="logo-alura" />
            <img src="imagenes/marvel-comics.png" class="logo-marvel" />
        </div>
        <div class="pie-texto">
            <h2 class="derechos">Desarrollado por Christiam Artavia Rojas - Crisjar89</h2>
            <p class="mencion">Alura Latam 2024</p>
        </div>
    </footer>
    <script src="script.js" type="module"></script>
</body>

</html>
