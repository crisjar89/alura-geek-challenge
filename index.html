<html>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="" class="logo-alura" />
            <h1 class="titulo-principal">Alura Geek</h1>
        </div>
    </header>
    <main>
        <!-- condicion para el heigth 50vh -->
        <section class="cards-contenedor" data-cards-contenedor>
            <h1 class="titulo"></h1>
            <div class="card">
                <img src="" />
                <div class="card-info">
                    <h2>Nombre</h2>
                    <div class="card-valor">
                        <p>$ 00.00</p>
                        <img src="./assets/trashIcon.png" />
                    </div>
                </div>
            </div>
        </section>
        <section class="formulario" >
            <form class="formulario-campo" data-formulario>
                <h1 class="titulo"></h1>
                <input id="nombre" type="text"></input>
                <input id="precio" type="text"></input>
                <input id="imagen" type="text"></input>
                <input class="boton-enviar" type="submit" value="Enviar"></input>
                <input class="boton-limpiar" type="button" value="Limpiar"></input>
            </form>
        </section>
    </main>
    <footer>
        <img src="" class="logo-alura" />
        <h2 class="derechos"></h2>
        <p class="mencion"></p>
    </footer>
    <script src="script.js" type="module"></script>
</body>

</html>
